<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Resolves a date to a day of the week" />
    <meta name="author" content="" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Day of Week Resolver</title>

</h:head>
<h:body>
    <div class="container">


        <div class="bg-white">
            <header class="absolute inset-x-0 top-0 z-50">
              <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                  <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Your Company</span>
                    <!-- <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt=""> -->
                  </a>
                </div>
                <div class="flex lg:hidden">
                  <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                  </button>
                </div>
                <h:form>
                    <div class="hidden lg:flex lg:gap-x-12">
                    <h:commandLink value="Home" action="#{homeController.page1a()}" class="text-sm/6 font-semibold text-gray-900"/>
                    <h:commandLink value="Blog" action="#{homeController.page2()}" class="text-sm/6 font-semibold text-gray-900"/>
                    <h:commandLink value="Pricing" action="#{homeController.page3()}" class="text-sm/6 font-semibold text-gray-900"/>
                    <h:commandLink value="Resolve Day of Week" action="#{homeController.page4()}" class="text-sm/6 font-semibold text-gray-900"/>
                    </div>
                </h:form>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                  <!-- <a href="#" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a> -->
                </div>
              </nav>
              <!-- Mobile menu, show/hide based on menu open state. -->
              <div class="lg:hidden" role="dialog" aria-modal="true">
                <!-- Background backdrop, show/hide based on slide-over state. -->
                <div class="fixed inset-0 z-50"></div>
                <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                  <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                      <span class="sr-only">Your Company</span>
                      <!-- <img class="h-8 w-auto" src="https://tailwindui.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt=""> -->
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                      <span class="sr-only">Close menu</span>
                      <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                  <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                      <div class="space-y-2 py-6">
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Product</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Features</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Marketplace</a>
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Company</a>
                      </div>
                      <div class="py-6">
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log in</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>
          
            <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
                <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
                  <div class="relative left-1/2 -z-10 aspect-1155/678 w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>
                <div class="mx-auto max-w-2xl text-center">
                  <h2 class="text-4xl font-semibold tracking-tight text-balance text-gray-900 sm:text-5xl">Contact sales</h2>
                  <p class="mt-2 text-lg/8 text-gray-600">Aute magna irure deserunt veniam aliqua magna enim voluptate.</p>
                </div>
                <h:form id="dayOfWeekResolverForm" class="mx-auto mt-16 max-w-xl sm:mt-20">

                <h:panelGroup layout="block" rendered="#{not empty dayOfWeekResolverForm.dayOfWeek}">

            
                  <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                    <div>
                      <label for="first-name" class="block text-sm/6 font-semibold text-gray-900">The day of the week is:</label>
                      <div style="font-size: 40px; font-weight: 900;" class="mt-2.5">
                        <h:outputLabel value="#{dayOfWeekResolverForm.dayOfWeek}" />
                      </div>
                    </div>
                    <div>
                        </div>
</div>
</h:panelGroup>
                      <label class="block text-sm/6 font-semibold text-gray-900" for="dayOfMonthField">Day of Month:</label>

                      <div class="mt-2.5">
                        <h:inputText type="text" name="last-name" id="dayOfMonthField" autocomplete="family-name" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" maxlength="2"
                        value="#{dayOfWeekResolverForm.dayOfMonth}"/>
                      </div>
                  
                     
                    <div class="sm:col-span-2">
                      <label for="monthField" class="block text-sm/6 font-semibold text-gray-900">Month:</label>
                      <div class="mt-2.5">
                        <h:inputText type="text" name="Resolve Day of Week" id="monthField" autocomplete="organization" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" maxlength="2"
                        value="#{dayOfWeekResolverForm.month}"/>
                      </div>



                    </div>
                    <div class="sm:col-span-2">
                      <label for="yearField" class="block text-sm/6 font-semibold text-gray-900">YearField:</label>
                      <div class="mt-2.5">
                        <h:inputText id="yearField" autocomplete="email" class="block w-full rounded-md bg-white px-3.5 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600" maxlength="4"
                        value="#{dayOfWeekResolverForm.year}" />
                      </div>
                    </div>
                    
                  <div class="mt-10">
                    <h:commandButton type="submit" class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" value="Resolve Day of Week" action="#{dayOfWeekResolverAction.determineDayOfWeek}" />
                  </div>

</h:form>
              
 </div>
 </div>
 </div>
</h:body>

</html>
